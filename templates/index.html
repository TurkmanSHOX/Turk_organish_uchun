<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovozli Lug‘at</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
        }

        #speak-btn {
            background-color: #007bff;
            color: white;
        }

        #speak-btn:hover {
            background-color: #0056b3;
        }

        #skip-btn {
            background-color: #ff5733;
            color: white;
        }

        #skip-btn:hover {
            background-color: #c70039;
        }

        #show-answer-btn {
            background-color: #28a745;
            color: white;
        }

        #show-answer-btn:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Turkcha so‘z:</h2>
        <p id="original-text">So‘z yuklanmoqda...</p>
        <button id="speak-btn">O‘zbekchasini ayting</button>
        <button id="skip-btn" class="skip-btn">⏩ Keyingisiga o‘tish</button>
        <button id="show-answer-btn" class="show-answer-btn">To‘g‘ri javobni ko‘rsatish</button>
        <p class="result" id="result"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
